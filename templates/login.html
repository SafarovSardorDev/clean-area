<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirish | Axlat Idishlari Monitoring</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full p-8 bg-white shadow-xl rounded-2xl fade-in">
    <div class="mb-6 text-center">
      <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Kirish</h1>
      <p class="text-sm text-gray-500">Axlat Idishlari Monitoring Tizimi</p>
    </div>

    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="p-3 bg-red-100 text-red-800 rounded-lg text-sm">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form action="{% url 'login' %}" method="POST" class="space-y-5">
      {% csrf_token %}
      <div>
        <label for="username" class="block mb-1 font-semibold text-gray-700">Foydalanuvchi nomi</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-  focus:ring-blue-400 transition"
          placeholder="Foydalanuvchi nomi"
        />
      </div>
      <div>
        <label for="password" class="block mb-1 font-semibold text-gray-700">Parol</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
          placeholder="Parol"
        />
      </div>
      <button
        type="submit"
        class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-all"
      >
        Kirish
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-500">
      Parolni unutdingizmi? <a href="#" class="text-blue-600 hover:underline">Yordam oling</a>
    </div>
  </div>
</body>
</html>
